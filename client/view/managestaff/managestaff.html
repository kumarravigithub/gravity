<template name="managestaff">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="bs-newclient" data-example-id="contextual-panels">
                    <div class="panel panel-info">
                        <div class="panel-body">
                            <form id="newstaff">
                                <div class="form-group">
                                    <label for="name">Staff Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Staff Name">
                                </div>
                                <div class="form-group">
                                    <label for="role">Role</label>
                                    <select class="form-control" id="sel1">
                                        <option value="Admin">Admin</option>
                                        <option value="Staff">Staff</option>
                                        <option value="Reviewer">Reviewer</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="text" class="form-control" id="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="mobile">Mobile</label>
                                    <input type="text" class="form-control" id="mobile" placeholder="Mobile">
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="bs-stafflist" data-example-id="contextual-panels">
                    <div class="panel panel-success">
                        <div class="panel-body">
                            {{#if isEdit}}
                            <form id="editstaff">
                                <div class="form-group">
                                    <label for="name">Staff Name</label>
                                    <input value="{{editingStaffRow.name}}" type="text" class="form-control" id="name" placeholder="Staff Name">
                                </div>
                                <div class="form-group">
                                    <label for="role">Role</label>
                                    <select class="form-control" id="sel1">
                                        <option value="{{editingStaffRow.role}}">{{editingStaffRow.role}}</option>
                                        <option value="Admin">Admin</option>
                                        <option value="Staff">Staff</option>
                                        <option value="Reviewer">Reviewer</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input value="{{editingStaffRow.email}}" type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input value="{{editingStaffRow.password}}" type="text" class="form-control" id="password" placeholder="Password">
                                </div>
                                
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                            {{else}}
                            {{> reactiveTable settings=settings}}    
                            {{/if}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
